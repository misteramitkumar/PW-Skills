<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Content Starts Here -->
    <div class="container">
        <!-- Header section starts here -->
        <header>
            <nav class="navbar">

                <img src="./assets/hambrger.png" alt="Hamburger Menu">

                    <li>Projects</li>
                    <li>Technologies</li>
                    <li>Contact</li>
                </ul>

            </nav>
        </header>

        <!-- Main body hero section starts here -->
        <main>
            <section class="hero">

                <div class="hero-left">
                    <div class="hello">
                        <img src="./assets/waving-hand.png" alt="Hand-Wave">
                        <h3>Hi Everyone</h3>
                    </div>
                    <div class="intro">
                    <h1>Mark Anderson</h1>
                    <p>Developer</p>
                    </div>
                </div>

                <div class="hero-right">
                    <img src="./assets/pc-image.png" alt="Desktop Image">
                </div>

            </section>
            <section class="section">

                <div class="title">
                    <h1>Projects</h1>
                    <div class="line"></div>
                </div>

                <div class="projects">
                    <figure>
                        <img title="Project 1" src="./assets/image.png" alt="Project 1">
                        <figcaption>Project 1</figcaption>
                    </figure>

                    <figure>
                        <img title="Project 2" src="./assets/image.png" alt="Project 2">

                    </figure>

                        <figcaption>Project 3</figcaption>
                    </figure>

                    <figure>
                        <img title="Project 4" src="./assets/image.png" alt="Project 4">
                        <figcaption>Project 4</figcaption>
                    </figure>
                    
                </div>
            </section>
        </main>

        <!-- Footer Section Starts Here -->
        <!-- It Contain Contact me links -->
        <footer class="footer">

            <h2>Contact Me</h2>

            <div class="line"></div>

            <div class="contact-links">
                <img src="./assets/github.png" alt="Github">
                <img src="./assets/linkedin.png" alt="Linkedin">
                <img src="./assets/outlook.png" alt="Outlook">
            </div>

        </footer>
    </div>

</html>
